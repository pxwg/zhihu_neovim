---
name: Rust Test

"on":
  push:
    paths-ignore:
      - "**.md"
      - doc/*
  pull_request:
    paths-ignore:
      - "**.md"
      - doc/*
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: moonrepo/setup-rust@v1
        with:
          toolchain: stable
          override: true

      - name: Run tests
        run: make test
